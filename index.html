  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/css/style.css" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <title>Books Library</title>
</head>

<body>
  <div id="wrapper-main">
    <div class="header">
      <h2 style="color: gainsboro">Books Library</h2>
      <form action="#" method="get">
        <div class="input-group mb-3">
          <a
            id="open-modal-button"
            class="modal-effect btn btn-secondary btn-block"
            data-effect="effect-scale"
            data-toggle="modal"
            href="#addBookModal"
            >New Book</a
          >
        </div>
      </form>
    </div>
    <br />
    <div id="wrapper-grid"></div>
  </div>

  <!-- Insert modal -->
  <div class="modal" id="addBookModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-content-demo">
        <div class="modal-header">
          <h6 class="modal-title">إضافة كتاب</h6>
          <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="form-data" action="#" method="POST">
          <div class="modal-body">
            <div class="form-group">
              <label for="title" class="col-form-label">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                required
              />
              <label for="author" class="col-form-label">Author:</label>
              <input
                type="text"
                id="author"
                name="author"
                class="form-control"
                required
              />
              <label for="image" class="col-form-label">Image Link:</label>
              <input
                type="url"
                id="image"
                name="image"
                class="form-control"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn ripple btn-success"
                onclick="addNewBook()"
              >
                حفظ
              </button>
              <button
                class="btn ripple btn-secondary"
                data-dismiss="modal"
                type="button"
              >
                إغلاق
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End Insert modal -->

  <script src="assets/js/books/show.js"></script>
  <script src="assets/js/books/create.js"></script>
  <!-- JQuery min js -->
  <script src="assets/js/jquery.min.js"></script>
  <!-- Bootstrap Bundle js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
